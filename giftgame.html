<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Catch the Gift - Synergia</title>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(270deg, #1a2a6c, #b21f1f, #fdbb2d);
    background-size: 600% 600%;
    animation: gradientMove 12s ease infinite;
    overflow: hidden;
    color: white;
  }

  @keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  #startScreen, #gameArea {
    width: 100%;
    height: 100vh;
    position: absolute;
  }

  /* ---------- RULES SCREEN ---------- */
  #startScreen {
    display: flex;
    justify-content: center;
    align-items: center;
  }

  #rulesBox {
    background: rgba(0,0,0,0.55);
    padding: 30px;
    border-radius: 20px;
    width: 90%;
    max-width: 420px;
    text-align: center;
    box-shadow: 0 0 25px rgba(0,0,0,0.6);
  }

  #startBtn {
    margin-top: 20px;
    padding: 15px 35px;
    font-size: 22px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    background: gold;
    color: black;
    font-weight: bold;
  }

  /* ---------- GAME AREA ---------- */
  #gameArea { display: none; }

  #basket {
    position: absolute;
    bottom: 25px;
    left: 50%;
    transform: translateX(-50%);
    width: 90px;
    height: 55px;
    background: #8b4513;
    border-radius: 12px;
    text-align: center;
    color: white;
    font-size: 32px;
    line-height: 55px;
  }

  .gift {
    position: absolute;
    top: -40px;
    font-size: 34px;   /* fixed size for all devices */
  }

  #scoreBoard {
    position: absolute;
    top: 15px;
    left: 15px;
    font-size: 20px;
    background: white;
    color: black;
    padding: 10px 15px;
    border-radius: 10px;
  }

  #message {
    position: absolute;
    top: 40%;
    width: 100%;
    text-align: center;
    font-size: 30px;
    font-weight: bold;
  }

  /* ---------- BUTTONS ---------- */
  #formBtn, #playAgainBtn {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    padding: 15px 30px;
    font-size: 20px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    display: none;
  }

  /* Register button */
  #formBtn { 
    top: 60%; 
    background: #28a745; 
    color: white; 
  }

  /* Play again button (lower so no overlap) */
  #playAgainBtn { 
    top: 70%; 
    background: #ff9800; 
    color: white; 
  }

  canvas { position: absolute; top: 0; left: 0; pointer-events: none; }
</style>
</head>

<body>

      Win to unlock registration!
    </p>

    <button id="startBtn" onclick="startGame()">‚ñ∂Ô∏è Start Game</button>
  </div>
</div>

<!-- GAME AREA -->
